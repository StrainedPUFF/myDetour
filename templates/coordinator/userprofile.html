{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/quizzes.jpg' %}">
    <title>User Profile - Virtual Learning Collaboration System</title>
    <link rel="stylesheet" href="{% static 'Coordinator/css/styles.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .user-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .user-details h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .user-details p {
            margin: 5px 0;
        }
        .edit-profile {
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-profile:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: #ffffff;
        }
        .profile-form {
            display: none;
            margin-top: 20px;
        }
        .profile-form input,
        .profile-form button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Profile</h1>
    </div>
    <div class="container">
        <img id="profile-pic" src="{% static 'Coordinator/images/profile-pic.jpg' %}" alt="Profile Picture" class="profile-pic">
        <div class="user-details">
            <h2>{{ user.username }}</h2>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Full Name:</strong> {{ user.get_full_name }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined }}</p>
        </div>
        <button id="edit-profile-btn" class="edit-profile">Edit Profile</button>

        <!-- Profile Update Form -->
        <form id="profile-form" class="profile-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" value="{{ user.username }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ user.email }}" required>
            <input type="text" name="full_name" placeholder="Full Name" value="{{ user.get_full_name }}" required>
            <input type="file" name="profilePic" id="upload-pic">
            <button type="submit">Update Profile</button>
            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2025 Virtual Learning Collaboration System. All rights reserved.</p>
    </div>
    <script src="{% static 'Coordinator/js/script.js' %}"></script>
</body>
</html>
