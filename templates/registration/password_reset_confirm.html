<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/quizzes.jpg'%}">
    <title>Set New Password</title>
    <style>
        body {
            font-family: "Poppins", "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #343a40;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .password-rules {
            text-align: left;
            font-size: 14px;
            color: #dc3545;
        }

        .password-rules li {
            display: none;
        }

        .valid {
            color: #28a745;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‘ Set a New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <ul class="password-rules">
                <li id="lengthRule">ðŸ”´ At least 8 characters long</li>
                <li id="uppercaseRule">ðŸ”´ Contain at least one uppercase letter</li>
                <li id="numberRule">ðŸ”´ Contain at least one number</li>
                <li id="numericRule">ðŸ”´ Not be entirely numeric</li>
            </ul>
            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("id_new_password1");

            const rules = {
                lengthRule: val => val.length >= 8,
                uppercaseRule: val => /[A-Z]/.test(val),
                numberRule: val => /[0-9]/.test(val),
                numericRule: val => !/^\d+$/.test(val)
            };

            // Hide rules initially
            Object.keys(rules).forEach(ruleId => {
                document.getElementById(ruleId).style.display = "none";
            });

            passwordInput.addEventListener("input", function () {
                const value = passwordInput.value;

                Object.entries(rules).forEach(([ruleId, test]) => {
                    const element = document.getElementById(ruleId);
                    element.style.display = test(value) ? "none" : "list-item";
                });
            });
        });


    </script>
</body>
</html>
