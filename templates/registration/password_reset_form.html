{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/quizzes.jpg' %}">
    <link rel="stylesheet" href="{% static 'reg.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins,Roboto:wght@400;700&display=swap">
    <title>Password Reset</title>
    <style>
        body {
            font-family:  "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
        }
    </style>
    
</head>
<body class="reset_formpage">
    <h2>Reset Your Password</h2>
    <p>Enter your email, and we'll send a reset link.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>
</body>
</html>
